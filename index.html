        <div class="spg-row">
            <label class="spg-col-6">Include Special Symbols</label>
            <input type="checkbox" id="spg-cb-specials"> (e.g. !@#$%^)
        </div>
        <div class="spg-row">
            <label class="spg-col-6">Include Lowercase Characters</label>
            <input type="checkbox" id="spg-cb-lowercase" checked> (e.g. abcdef)
        </div>
        <div class="spg-row">
            <label class="spg-col-6">Include Uppercase Characters</label>
            <input type="checkbox" id="spg-cb-uppercase" checked> (e.g. ABCDEF)
        </div>
        <div class="spg-row">
            <label class="spg-col-6">Include Numbers</label>
            <input type="checkbox" id="spg-cb-numbers" checked> (e.g. 123456)
        </div>

        <div class="spg-row text-center">
            <button id="spg-btn-gen" type="button" class="success">Generate Password</button>
        </div>
